<div class="time-section">
 <div class="first-section">
   <div class="time">
    <p>05 Mart, 2025</p>
    <h3>08:00</h3>
   </div>
   <div class="temperature">
    <div class="location">
      <img src="assets/svg/location.svg" alt="position">
      <p>Chisinau</p>
    </div>
    <div class="grades">
      <img src="assets/svg/sun-cloud.svg" alt="sun">
      <h3>28 C</h3>
    </div>
    <p>Outdoor Temperature</p>
   </div>
 </div>
 <div class="second-section">
    <div class="devices" *ngFor="let device of devices">
       <div class="heading">
         <div class="description">
          <p>{{ device.name }}</p>
          <p>{{ device.description }}</p>
         </div>
         <img src="{{ device.icon }}" alt="icon">
       </div>
       <app-toggle-switch (switch)="switchOnOff($event)"></app-toggle-switch>
    </div>
 </div>
</div>
