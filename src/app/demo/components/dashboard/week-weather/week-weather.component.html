<div>
   <div *ngFor="let weekWeather  of weekdays">
    <div class="inline-block" style="width: 50px; height: 30px;">
      <img src="../../../../assets/icons/sun_and_cloud.png" width="50px" height="30px">
    </div>  
    <div class="inline-block">
       <span class="opacity-40" style="font-size: 15px;">{{weekWeather.day}}</span> <br>
       <span   style="font-size: 15px; font-weight: bold;">Rain</span>
    </div>
 
    <div class="inline-block" style="font-weight: bold;">                        
     <div class="inline-block ">
       <span style="font-size: 15px;">{{weekWeather.date}}</span>
       <span class="opacity-40"  style="font-size: 10px; font-weight: bold;">/{{weekWeather.rangeFrom}}°-{{weekWeather.rangeTo}}°</span>
    </div>    
    </div>                        
      
      <hr style="color: black;">
   </div>
  
     <button style="width: 100%; height: 10px;" 
             type="button" 
             pButton  
             class="button-expand" 
             [icon]="expanded ? 'pi pi-chevron-up' : 'pi pi-chevron-down'"
             (click)="onClick()">
      </button>
  </div>
