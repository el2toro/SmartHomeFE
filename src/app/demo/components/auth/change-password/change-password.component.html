<p-toast></p-toast>

<div class="surface-0 flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="grid justify-content-center p-2 lg:p-0" style="min-width:80%">
        <div class="col-12 mt-5 xl:mt-0 text-center">
            <img src="assets/layout/images/{{layoutService.config.colorScheme === 'light' ? 'smart-home-logo-dark' : 'smart-home-logo-light'}}.png" alt="logo" class="mb-5" style="width:81px; height:80px;">                
        </div>
        <div class="col-12 xl:col-6" style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="h-full w-full m-0 py-7 px-4" style="border-radius:53px; background: linear-gradient(180deg, var(--surface-50) 38.9%, var(--surface-0));">
                <div class="text-center mb-5">
                    <img src="assets/demo/images/login/avatar.png" alt="Image" height="50" class="mb-3">
                    <div class="text-900 text-3xl font-medium mb-3">Welcome, Isabel!</div>
                </div>

                <div class="w-full md:w-10 mx-auto">
                    <label for="email1" class="block text-900 text-xl font-medium mb-2">Username</label>
                    <input id="email1" [(ngModel)]="ressetPassword.username" type="text" placeholder="Username" pInputText class="w-full mb-3" style="padding:1rem;">

                    <label for="password1" class="block text-900 font-medium text-xl mb-2">Old Password</label>
                    <p-password id="password1" [(ngModel)]="ressetPassword.oldPassword" placeholder="Old Password" [toggleMask]="true" styleClass="w-full mb-3" [ngClass]="invalidPassword ? 'ng-invalid ng-dirty' : ''"></p-password> 

                    <label for="password1" class="block text-900 font-medium text-xl mb-2">New Password</label>
                    <p-password id="password1" [(ngModel)]="ressetPassword.newPassword" placeholder="New Password" [toggleMask]="true" styleClass="w-full mb-3" [ngClass]="invalidPassword ? 'ng-invalid ng-dirty' : ''"></p-password> 

                    <label for="password1" class="block text-900 font-medium text-xl mb-2">Confirm Password</label>
                    <p-password id="password1" [(ngModel)]="repeatPassword" placeholder="Confirm Password" [toggleMask]="true" styleClass="w-full mb-3" [ngClass]="invalidPassword ? 'ng-invalid ng-dirty' : ''"></p-password> 
                    <button pButton pRipple label="Reset Password" (click)="resetPassword()" class="w-full p-3 text-xl"></button>
                </div>
            </div>
        </div>
    </div>
</div>
